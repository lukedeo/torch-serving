os:
  # TODO: Add OSX
  - linux
compiler:
  - clang
  - gcc
python:
  - "3.7"
language: cpp
dist: bionic
before_install:
#  - sudo apt-get update
#  - sudo apt-get install python3-dev python3-pip
  - USE_CUDA=0 pip install --user future numpy torch==1.4.0 --progress-bar off
script:
  - pip list
  - python -c 'import torch; print(torch.__file__)'
  - scripts/libtorch-root
  - USE_CUDA=0 mkdir build && cd build && cmake -DCMAKE_PREFIX_PATH=$(../scripts/libtorch-root) .. && make
  - ctest -VV
